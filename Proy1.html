<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Encuesta</title>
  <link rel="stylesheet" href="stylesP1.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Formulario de Encuesta</h1>
    <p id="description">Por favor, completa este formulario de encuesta:</p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Número:</label>
        <input type="number" id="number" name="number" placeholder="Ingresa un número" required min="1" max="10">
      </div>
      <div class="form-group">
        <label for="dropdown">Genero:</label>
        <select id="dropdown" name="dropdown" required>
          <option value="opcion1">Masculino</option>
          <option value="opcion2">Femenino</option>
        </select>
      </div>
      <div class="form-group">
        <label>¿Te gustan los animales?:</label>
        <label><input type="radio" name="radio" value="radio1">Sí</label>
        <label><input type="radio" name="radio" value="radio2">No</label>
      </div>
      <div class="form-group">
        <label>¿Cuales te gustan?:</label>
        <label><input type="checkbox" name="checkbox" value="checkbox1">Perros</label>
        <label><input type="checkbox" name="checkbox" value="checkbox2">Gatos</label>
      </div>
      <div class="form-group">
        <label for="comments">Comentarios:</label>
        <textarea id="comments" name="comments" placeholder="Ingresa tus comentarios"></textarea>
      </div>
      <button type="submit" id="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
